<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Metadata Card Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #121212; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        
        #preview-container { 
            width: 100%; max-width: 360px; aspect-ratio: 9 / 16; 
            position: relative; border-radius: 12px; overflow: hidden; 
            background: #222; display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); flex-shrink: 0;
        }

        #ui-overlay { width: 300px; background: #0c0c0c; border-radius: 12px; padding: 24px; display: flex; flex-direction: column; pointer-events: none; }
        
        /* Reduced margin-bottom from 28px to 18px for tighter feel */
        #prev-art { width: 100%; aspect-ratio: 1; background-color: #282828; border-radius: 4px; margin-bottom: 18px; object-fit: cover; }

        .text-group { display: flex; flex-direction: column; text-align: left; } 
        #prev-title { font-weight: 800; font-size: 23px; line-height: 28px; margin-bottom: 4px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        #prev-artist { font-weight: 500; font-size: 16px; line-height: 19px; color: #b3b3b3; margin-bottom: 4px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        #prev-album { font-weight: 400; font-size: 14px; line-height: 17px; color: #727272; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }

        .controls { margin-top: 24px; width: 100%; max-width: 360px; display: flex; flex-direction: column; gap: 12px; background: #1e1e1e; padding: 20px; border-radius: 16px; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; font-size: 14px; width: 100%; outline: none; }
        button { padding: 16px; border-radius: 30px; border: none; background: #1DB954; color: white; font-weight: 800; cursor: pointer; text-transform: uppercase; width: 100%; }
        label { font-size: 10px; font-weight: 800; color: #666; text-transform: uppercase; margin-bottom: -6px; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="preview-container">
        <div id="ui-overlay">
            <img id="prev-art" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
            <div class="text-group">
                <div id="prev-title">Title</div>
                <div id="prev-artist">Artist</div>
                <div id="prev-album">Album</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="download-btn">Download share-card.png</button>
        <label>Primary Font</label><input type="file" id="font-p" accept=".ttf, .otf">
        <label>Secondary Font</label><input type="file" id="font-s" accept=".ttf, .otf">
        <label>Metadata</label>
        <input type="file" id="art-in" accept="image/*">
        <input type="text" id="t-in" placeholder="Song Title">
        <input type="text" id="a-in" placeholder="Artist Name">
        <input type="text" id="al-in" placeholder="Album Name">
    </div>

    <canvas id="export-canvas" width="1080" height="1920" style="display:none;"></canvas>

    <script>
        const colorThief = new ColorThief();
        const exportCanvas = document.getElementById('export-canvas');
        const ctx = exportCanvas.getContext('2d');
        let activeColors = [40, 40, 40], fonts = { primary: 'Inter', secondary: 'Inter' };

        function wrapText(context, text, x, y, maxWidth, lineHeight, maxLines) {
            let words = text.split(' '), line = '', count = 0;
            for (let n = 0; n < words.length; n++) {
                let test = line + words[n] + ' ';
                if (context.measureText(test).width > maxWidth && n > 0) {
                    context.fillText(line, x, y);
                    line = words[n] + ' '; y += lineHeight; count++;
                    if (count >= maxLines) return y;
                } else { line = test; }
            }
            context.fillText(line, x, y);
            return y + lineHeight;
        }

        document.getElementById('art-in').onchange = e => {
            const r = new FileReader(); r.onload = ev => {
                const img = new Image(); img.onload = () => {
                    document.getElementById('prev-art').src = ev.target.result;
                    activeColors = colorThief.getColor(img);
                    const rgb = `rgb(${activeColors.join(',')})`;
                    const dark = `rgb(${activeColors[0]*0.1},${activeColors[1]*0.1},${activeColors[2]*0.1})`;
                    document.getElementById('preview-container').style.background = `linear-gradient(180deg, ${rgb} 0%, ${dark} 100%)`;
                }; img.src = ev.target.result;
            }; r.readAsDataURL(e.target.files[0]);
        };

        const loadF = (el, k) => {
            el.onchange = async e => {
                const f = `F${Date.now()}`, ft = new FontFace(f, await e.target.files[0].arrayBuffer());
                await ft.load(); document.fonts.add(ft); fonts[k] = f;
                if(k==='primary') document.getElementById('prev-title').style.fontFamily = f;
                else { document.getElementById('prev-artist').style.fontFamily = f; document.getElementById('prev-album').style.fontFamily = f; }
            };
        };
        loadF(document.getElementById('font-p'), 'primary'); loadF(document.getElementById('font-s'), 'secondary');

        const sync = (id, target) => document.getElementById(id).oninput = e => document.getElementById(target).innerText = e.target.value || target.split('-')[1];
        sync('t-in', 'prev-title'); sync('a-in', 'prev-artist'); sync('al-in', 'prev-album');

        document.getElementById('download-btn').onclick = () => {
            const btn = document.getElementById('download-btn'); btn.innerText = "Exporting...";
            
            const gap = 12; 
            const cardW = 900, artSize = 800, sidePadding = (cardW - artSize) / 2;
            const tT = document.getElementById('t-in').value || "Title", aT = document.getElementById('a-in').value || "Artist", alT = document.getElementById('al-in').value || "Album";

            function getH(txt, f, s, lh, ml) {
                ctx.font = `${s}px ${f}`;
                let words = txt.split(' '), line = '', lines = 1;
                for (let i = 0; i < words.length; i++) {
                    if (ctx.measureText(line + words[i] + ' ').width > artSize && i > 0) { line = words[i] + ' '; lines++; if (lines > ml) break; } else { line += words[i] + ' '; }
                }
                return Math.min(lines, ml) * lh;
            }

            const hT = getH(tT, fonts.primary, 69, 84, 2); 
            const hA = getH(aT, fonts.secondary, 48, 57, 2);
            const hAl = getH(alT, fonts.secondary, 42, 51, 2);
            
            const totalTextH = hT + gap + hA + gap + hAl;
            
            // Reduced bottom padding (160 -> 130) to tighten the overall look
            const finalCardH = artSize + totalTextH + 130; 
            const cardX = (1080 - cardW) / 2, cardY = (1920 - finalCardH) / 2;

            const grad = ctx.createLinearGradient(0,0,0,1920);
            grad.addColorStop(0, `rgb(${activeColors.join(',')})`); grad.addColorStop(1, `rgb(${activeColors[0]*0.1},${activeColors[1]*0.1},${activeColors[2]*0.1})`);
            ctx.fillStyle = grad; ctx.fillRect(0,0,1080,1920);
            ctx.fillStyle = "#0c0c0c"; ctx.beginPath(); ctx.roundRect(cardX, cardY, cardW, finalCardH, 40); ctx.fill();

            const artImg = document.getElementById('prev-art'), artX = cardX + sidePadding, artY = cardY + sidePadding;
            ctx.save(); ctx.beginPath(); ctx.roundRect(artX, artY, artSize, artSize, 12); ctx.clip();
            ctx.fillStyle = "#282828"; ctx.fillRect(artX, artY, artSize, artSize);
            if (artImg.src.length > 100) ctx.drawImage(artImg, artX, artY, artSize, artSize);
            ctx.restore();

            ctx.textAlign = "left"; 
            ctx.textBaseline = "top"; 
            
            // Reduced Y offset (84 -> 54) to bring Title closer to Art
            let curY = artY + artSize + 54; 

            ctx.fillStyle = "#ffffff"; ctx.font = `800 69px ${fonts.primary}`; 
            curY = wrapText(ctx, tT, artX, curY, artSize, 84, 2);

            ctx.fillStyle = "#b3b3b3"; ctx.font = `500 48px ${fonts.secondary}`; 
            curY = wrapText(ctx, aT, artX, curY + gap, artSize, 57, 2);

            ctx.fillStyle = "#727272"; ctx.font = `400 42px ${fonts.secondary}`; 
            wrapText(ctx, alT, artX, curY + gap, artSize, 51, 2);

            const link = document.createElement('a'); link.download = 'share-card.png';
            link.href = exportCanvas.toDataURL('image/png', 1.0); link.click();
            btn.innerText = "Download share-card.png";
        };
    </script>
</body>
</html>
