<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Promo Cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #121212; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        /* UI Preview */
        #preview-container { width: 360px; height: 640px; position: relative; border-radius: 8px; overflow: hidden; background: #222; display: flex; align-items: center; justify-content: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        #ui-overlay { width: 300px; background: #0c0c0c; border-radius: 12px; padding: 20px; display: flex; flex-direction: column; pointer-events: none; box-sizing: border-box; }
        
        /* Fixed: Dark Grey Placeholder */
        #prev-art { width: 100%; aspect-ratio: 1; background-color: #282828; border-radius: 4px; margin-bottom: 20px; object-fit: cover; }
        
        .text-group { display: flex; flex-direction: column; gap: 4px; padding: 0 2px; } 
        #prev-title { font-weight: 800; font-size: 22px; line-height: 1.2; margin-bottom: 2px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        #prev-artist { font-weight: 500; font-size: 15px; color: #b3b3b3; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        #prev-album { font-weight: 400; font-size: 13px; color: #727272; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        .controls { margin-top: 20px; width: 360px; display: flex; flex-direction: column; gap: 12px; background: #1e1e1e; padding: 20px; border-radius: 12px; box-sizing: border-box; }
        input { padding: 10px; border-radius: 6px; border: 1px solid #333; background: #000; color: white; font-size: 14px; }
        button { padding: 16px; border-radius: 30px; border: none; background: #1DB954; color: white; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: filter 0.2s; }
        button:hover { filter: brightness(1.1); }
        label { font-size: 10px; font-weight: 800; color: #666; text-transform: uppercase; margin-bottom: -8px; }
    </style>
</head>
<body>

    <div id="preview-container">
        <div id="ui-overlay">
            <img id="prev-art" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
            <div class="text-group">
                <div id="prev-title">Title</div>
                <div id="prev-artist">Artist</div>
                <div id="prev-album">Album</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="download-btn">Download Share Card</button>
        <label>Primary Font (Title)</label>
        <input type="file" id="font-p" accept=".ttf, .otf">
        <label>Secondary Font (Metadata)</label>
        <input type="file" id="font-s" accept=".ttf, .otf">
        <label>Artwork</label>
        <input type="file" id="art-in" accept="image/*">
        <input type="text" id="t-in" placeholder="Song Title">
        <input type="text" id="a-in" placeholder="Artist Name">
        <input type="text" id="al-in" placeholder="Album Name">
    </div>

    <canvas id="export-canvas" width="1080" height="1920" style="display:none;"></canvas>

    <script>
        const colorThief = new ColorThief();
        const exportCanvas = document.getElementById('export-canvas');
        const ctx = exportCanvas.getContext('2d');
        let activeColors = [50, 50, 50];
        let fonts = { primary: 'Inter', secondary: 'Inter' };

        function wrapText(context, text, x, y, maxWidth, lineHeight, maxLines) {
            let words = text.split(' ');
            let line = '';
            let lineCount = 0;
            for (let n = 0; n < words.length; n++) {
                let testLine = line + words[n] + ' ';
                if (context.measureText(testLine).width > maxWidth && n > 0) {
                    context.fillText(line, x, y);
                    line = words[n] + ' ';
                    y += lineHeight;
                    lineCount++;
                    if (lineCount >= maxLines) return y;
                } else { line = testLine; }
            }
            context.fillText(line, x, y);
            return y + lineHeight;
        }

        document.getElementById('art-in').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    document.getElementById('prev-art').src = event.target.result;
                    activeColors = colorThief.getColor(img);
                    const rgb = `rgb(${activeColors.join(',')})`;
                    const dark = `rgb(${activeColors[0]*0.1},${activeColors[1]*0.1},${activeColors[2]*0.1})`;
                    document.getElementById('preview-container').style.background = `linear-gradient(180deg, ${rgb} 0%, ${dark} 100%)`;
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        async function loadFont(inputEl, key) {
            inputEl.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                const family = `Custom${key}_${Date.now()}`;
                const font = new FontFace(family, await file.arrayBuffer());
                await font.load();
                document.fonts.add(font);
                fonts[key] = family;
                const targetIds = key === 'primary' ? ['prev-title'] : ['prev-artist', 'prev-album'];
                targetIds.forEach(id => document.getElementById(id).style.fontFamily = family);
            });
        }
        loadFont(document.getElementById('font-p'), 'primary');
        loadFont(document.getElementById('font-s'), 'secondary');

        const sync = (id, target) => document.getElementById(id).addEventListener('input', (e) => document.getElementById(target).innerText = e.target.value || target.split('-')[1]);
        sync('t-in', 'prev-title');
        sync('a-in', 'prev-artist');
        sync('al-in', 'prev-album');

        document.getElementById('download-btn').addEventListener('click', () => {
            const btn = document.getElementById('download-btn');
            btn.innerText = "Exporting...";

            const cardW = 900, artSize = 800; 
            const sidePadding = (cardW - artSize) / 2;
            const maxTextWidth = artSize; 

            const titleText = document.getElementById('t-in').value || "Title";
            const artistText = document.getElementById('a-in').value || "Artist";
            const albumText = document.getElementById('al-in').value || "Album";

            function getH(txt, f, s, lh, ml) {
                ctx.font = `${s}px ${f}`;
                let words = txt.split(' '), line = '', lines = 1;
                for (let n = 0; n < words.length; n++) {
                    if (ctx.measureText(line + words[n] + ' ').width > maxTextWidth && n > 0) {
                        line = words[n] + ' '; lines++;
                        if (lines > ml) break;
                    } else { line += words[n] + ' '; }
                }
                return Math.min(lines, ml) * lh;
            }

            const hT = getH(titleText, fonts.primary, 70, 84, 2);
            const hA = getH(artistText, fonts.secondary, 48, 58, 2);
            const hAl = getH(albumText, fonts.secondary, 40, 50, 2);
            
            const totalTextH = hT + hA + hAl + 60;
            const finalCardH = artSize + totalTextH + 100;
            const cardX = (1080 - cardW) / 2, cardY = (1920 - finalCardH) / 2;

            const grad = ctx.createLinearGradient(0, 0, 0, 1920);
            grad.addColorStop(0, `rgb(${activeColors.join(',')})`);
            grad.addColorStop(1, `rgb(${activeColors[0]*0.1},${activeColors[1]*0.1},${activeColors[2]*0.1})`);
            ctx.fillStyle = grad; ctx.fillRect(0, 0, 1080, 1920);

            ctx.fillStyle = "#0c0c0c"; ctx.beginPath(); ctx.roundRect(cardX, cardY, cardW, finalCardH, 40); ctx.fill();

            const artImg = document.getElementById('prev-art');
            const artX = cardX + sidePadding, artY = cardY + sidePadding;
            
            // Draw Art (Background Fill if not populated)
            ctx.save();
            ctx.beginPath(); ctx.roundRect(artX, artY, artSize, artSize, 12); ctx.clip();
            ctx.fillStyle = "#282828"; 
            ctx.fillRect(artX, artY, artSize, artSize);
            // If user has uploaded art, draw it over the grey
            if (artImg.src.length > 100) { ctx.drawImage(artImg, artX, artY, artSize, artSize); }
            ctx.restore();

            ctx.textAlign = "left";
            let currentY = artY + artSize + 80;

            ctx.fillStyle = "#ffffff"; ctx.font = `900 70px ${fonts.primary}`;
            currentY = wrapText(ctx, titleText, artX, currentY, maxTextWidth, 84, 2);

            ctx.fillStyle = "#b3b3b3"; ctx.font = `500 48px ${fonts.secondary}`;
            currentY = wrapText(ctx, artistText, artX, currentY + 12, maxTextWidth, 58, 2);

            ctx.fillStyle = "#727272"; ctx.font = `400 40px ${fonts.secondary}`;
            wrapText(ctx, albumText, artX, currentY + 8, maxTextWidth, 50, 2);

            // Final Export: Filename "share-card"
            const link = document.createElement('a');
            link.download = 'share-card.png';
            link.href = exportCanvas.toDataURL('image/png', 1.0);
            link.click();
            btn.innerText = "Download Share Card";
        });
    </script>
</body>
</html>
